<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC Basics</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="alerts"></div>
    <div class="main">
        <div class="panel">
            <h1>WebRTC Demo</h1>
            <div class="login">
                    <label for="username">Login:</label>
                    <input id="username" placeholder="username" required="" autofocus="">
                    <button class="button" id="login">Connect</button>
            </div>
            <div class="call hidden">
                    <label for="callTo">Call to:</label>
                    <input id="callUsername" placeholder="username" required="" autofocus="">
                    <button class="button" id="call">Call</button>
            </div>
        </div>
        <div class="streams">
                <video class="video" id="local" autoplay></video>
                <video class="video" id="remote" autoplay></video>
        </div>
        <div class="customVideoSource">
                <input id="vidSource" placeholder="custom source">
                <button class="button" id="vidSourceSubmit">Custom Source</button>
                <button class="button" id="gotocam">Goto Cam</button>
            </div>
    </div>
   
   


    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/main.js"></script>
</body>

</html>
